<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

			// 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. 
      function changeParag(){
				let parag = document.getElementsByTagName("p")[0];
				parag.innerText = "Ricardo Ribeiro";
				parag = document.getElementsByTagName("p")[1];
				parag.innerText = ("Dev Full Stack");
			}  
			// 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
      function changecolorMain(){
				let myDiv = document.getElementsByClassName("main-content");
				myDiv[0].style.backgroundColor = "rgb(0 , 51, 51)";
			}
			// 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      function changecolorCenter(){
				let myDiv = document.getElementsByClassName("center-content");
				myDiv[0].style.backgroundColor = "rgb(255 , 255 , 255)";
			}
			// 4. Crie uma função que corrija o texto da tag <h1>.
      function changeH1(){
				let myH1 = document.getElementsByClassName("title");
				myH1[0].innerText = "Exercício 5.1 - Java Script";
			}
			// 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
			function changeUpper(){
				let parag = document.getElementsByTagName("p");
				parag[0].style.textTransform = "uppercase";
			}									
			// 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
			function showParag(){
				let parag = document.getElementsByTagName("p");
				let text = "";
				for (let i = 0; i < parag.length; i += 1){
					text += parag[i].innerText;
				}
				return text;
			}									
			changeParag();
			changecolorMain();
			changecolorCenter();
			changeH1();
			changeUpper();
    </script>
  </body>
</html>
