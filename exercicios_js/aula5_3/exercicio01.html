<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>

	<h1>Mad Libs</h1>

	<ul>
		<li>Noun: <input type="text" id="noun">
		<li>Adjective: <input type="text" id="adjective">
		<li>Someone's Name: <input type="text" id="person">
	</ul>

	<button id="lib-button">Lib it!</button>

	<div id="story"></div>

</body>

<script>
	const btn = document.getElementById("lib-button");
	const divStory = document.getElementById("story");
	btn.addEventListener("click", makeMadLib);

	function makeMadLib() {
		const myNoun = document.getElementById("noun");
		const myAdjective = document.getElementById("adjective");
		const myPerson = document.getElementById("person");
		let text = myPerson.value + " really likes " + myAdjective.value + " " + myNoun.value;
		divStory.innerText = "My Story: " + text;
	}

</script>

</html>
