<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
		const btnSquare = document.getElementById("square-button");
		const btnHalf = document.getElementById("half-button");
		const btnPercent = document.getElementById("percent-button");
		const btnArea = document.getElementById("area-button");
		const divSoluction = document.getElementById("solution");

		btnSquare.addEventListener("click", function() {
			let myValue = document.getElementById("square-input").value;
			divSoluction.innerText = Math.sqrt(myValue);
		})

		btnHalf.addEventListener("click", function() {
			let myValue = document.getElementById("half-input").value;
			divSoluction.innerText = myValue / 2;
		})

		btnPercent.addEventListener("click", function() {
			let myValue = document.getElementById("percent1-input").value;
			let myValue2 = document.getElementById("percent2-input").value;
			divSoluction.innerText = (myValue / myValue2 * 100) + "%";
		})

		btnArea.addEventListener("click", function() {
			let myValue = document.getElementById("area-input").value;
			divSoluction.innerText = 	(Math.PI * myValue * myValue).toFixed(2);
		})

	</script>
  
</body>
</html>
