<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Cat Walk</title>
</head>

<body>

	<img id="image" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

	<script>
		const image = document.querySelector("#image");
		image.style.left = "0px";
		let position = 0;
		let walkGo = true;
		
		let limit = window.innerWidth - image.width;

		function catWalk(){
			position = parseInt(image.style.left);
			console.log(position);
			console.log(limit);
			if ((walkGo)) {
				if (position > limit) {
					walkGo = false;
				} else {
					position += 10;
				}
			} else {
				if (position < 0) {
					walkGo = true;
				} else {
					position -= 10;
				}
			}
			image.style.left = position + "px";
		}
		catWalk();
		window.setInterval(catWalk, 50);

	</script>

</body>

</html>
