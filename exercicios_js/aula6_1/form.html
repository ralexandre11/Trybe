<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Formulário Aula 6.1</h1>
  </header>
  <form action="" method="GET">
    <fieldset>
      <div>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" maxlength="40" required>
      </div>
      <div>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" maxlength="40" required>
      </div>
      <div>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>
      </div>
      <div>
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" maxlength="200" required>
      </div>
      <div>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" maxlength="28" required>
      </div>
      <div>
        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
        </select>
      </div>
      <div>
        <input type="radio" id="casa" name="tipo" value="casa" required>
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" name="tipo" value="apartamento" required>
        <label for="apartamento">Apartamento</label>
        <input type="radio" id="trabalho" name="tipo" value="trabalho" required>
        <label for="trabalho">Trabalho</label>
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="curriculo">Currículo</label>
        <textarea id="curriculo" name="curriculo" maxlength="1000" required placeholder="Informe os dados"></textarea>
      </div>
      <div>
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" maxlength="40" required>
      </div>
      <div>
        <label for="desCargo">Descrição do Cargo</label>
        <input type="text" id="desCargo" name="desCargo" maxlength="500" required>
      </div>
      <div>
        <label for="dataIni">Data Início</label>
        <input type="text" id="dataIni" name="dataIni" maxlength="10" required>
      </div>
    </fieldset>
    <button type="submit" id="btnOK">OK</button>

    <script src="script.js"></script>

  </form>
  

</body>
</html>
