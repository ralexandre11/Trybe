<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <title>Aula 6.2 - Formuário com Bootstrap</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">  
  <!-- Pikaday CSS -->
  <link rel="stylesheet" type="text/css" href="/css/pikaday.css">

  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
  <div class="container">

    <header>
      <h1>Formulário Aula 6.2</h1>
    </header>

    <form class="myForm" action="" method="GET">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input class="form-control" type="text" id="nome" name="nome" maxlength="40" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input class="form-control" type="text" data-validate-field="email" id="email" name="email" maxlength="40" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input class="form-control" type="text" id="cpf" name="cpf" maxlength="14" required>
      </div>
      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input class="form-control" type="text" id="endereco" name="endereco" maxlength="200" required>
      </div>
      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input class="form-control" type="text" id="cidade" name="cidade" maxlength="28" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" name="estado" required>
        </select>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Tipo de Residência</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="casa" name="tipo" value="casa" required>
              <label class="form-check-label" for="casa">Casa</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="apartamento" name="tipo" value="apartamento" required>
              <label class="form-check-label" for="apartamento">Apartamento</label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group">
        <label for="curriculo">Currículo</label>
        <textarea class="form-control" id="curriculo" name="curriculo" maxlength="1000" required placeholder="Informe os dados"></textarea>
      </div>
      <div class="form-group">
        <label for="cargo">Cargo</label>
        <input class="form-control" type="text" id="cargo" name="cargo" maxlength="40" required>
      </div>
      <div class="form-group">
        <label for="desCargo">Descrição do Cargo</label>
        <input class="form-control" type="text" id="desCargo" name="desCargo" maxlength="500" required>
      </div>
      <div class="form-group">
        <label for="datepicker">Data Início</label>
        <input class="form-control" type="text" id="datepicker" name="datepicker" maxlength="10" required>
      </div>
      <button class="btn btn-primary" type="submit" id="btnOK">OK</button>
      <button class="btn btn-danger" type="reset" value="Reset">Limpar</button>
    </form>
  </div>
  <div class="container" id="myCV">
    <h2>Meu Currículo</h2>
  </div>


  <!-- Pikaday JavaScript -->
  <script src="/js/pikaday.js"></script>

  <!-- Just-Validate JavaScript -->
  <script src="/js/justValidate.js"></script>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Meus arquivos JavaScript -->
  <script src="/js/script.js"></script>

</body>
</html>
